language: java
sudo: false
branches:
  except:
  - "/^feature.*$/"
jdk:
- oraclejdk7
before_install:
- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END
  CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
addons:
  coverity_scan:
    project:
      name: gatzka/java-jet
      description: Build submitted via Travis CI
    notification_email: stephan.gatzka@gmail.com
    build_command_prepend: "./gradlew clean"
    build_command: "./gradlew compileJava"
    branch_pattern: coverity_scan
env:
  global:
    - secure: 
